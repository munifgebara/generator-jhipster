<div class="ui-g">
    <div class="ui-g-2"><span><img [src]="(user|async)?.photoURL" height="100"></span></div>
    <div class="ui-g-10">
        <p-toolbar>
            <div class="ui-toolbar-group-left">
                <span>{{(user|async|json)}}</span>
            </div>
            <div class="ui-toolbar-group-right">
                <button pButton type="button" icon="fa-search"></button>
                <i class="fa fa-bars"></i>
                <button pButton type="button" icon="fa-refresh"></button>
                <button pButton type="button" icon="fa-trash" class="ui-button-danger"></button>
            </div>
        </p-toolbar>
    </div>
</div>


<div class="ui-g">
    <div class="ui-g-2"><p-menu [model]="items"></p-menu></div>
    <div class="ui-g-10">
        <router-outlet></router-outlet>
    </div>
</div>
